    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Nature Image Gallery</h1>
    <div class="full-img" id="fullImgBox">
      <img src="images/img1.jfif" alt="main image" id="fullImg" />
      <span onclick="closeFullImg()">X</span>

        alt="nature image"

      />

        src="images/img2.jfif"

      />

        src="images/img5.jfif"

      />
      <img
        src="images/img6.jfif"
        alt="nature image"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/img7.jfif"
        alt="nature image"
        onclick="openFullImg(this.src)"
      />
      <img
        src="images/img8.jfif"
        alt="nature image"

      />
      <img
        src="images/img9.jfif"

      />

    <script src="index.js"></script>
